<!DOCTYPE html>

    <title></title>

<body>
<div class="search search-bar">

    <div class="search search-box middle">
        <img id="search-icon" class="search icon left" src="img/search.png">
        <input id="search-input" placeholder="搜索分析师..." class="search search-text "/>
        <img id="clear-icon" class="search icon right" src="img/clear.png">
    </div>

    <div id="search-cancel" class="search search-button">取消</div>
    <div class="search content">
        <div class="search analyst-item unselected">
            <table>
                <tr>
                    <td class="search col1">
                        <div class="search avatar"></div>
                    </td>
                    <td class="search col2">
                        <span class="search name">{{a_name}}</span>
                    </td>
                    <td class="search col3">
                        <span class="search title">{{a_institution}} {{a_position}}</span>
                    </td>
                    <td class="search col4">
                        <img class="search follow icon" src="img/tofollow.png">
                    </td>
                </tr>
            </table>
        </div>

        <div class="search stock-item unselected">
            <table>
                <tr>
                    <td class="search col1">
                        <span class="search name">{{name}}</span>
                    </td>
                    <td class="search col2">
                        <span class="search price">{{yesterday_price}}</span>
                    </td>
                    <td class="search col3">
                        <span class="search up">{{up}}</span>
                    </td>
                    <td class="search col4">
                        <img class="search follow icon" src="img/tofollow.png">
                    </td>
                </tr>
            </table>
        </div>
        <div class="search stock-item unselected">
            <table>
                <tr>
                    <td class="search col1">
                        <span class="search name">hehe</span>
                    </td>
                    <td class="search col2">
                        <span class="search price">12.32</span>
                    </td>
                    <td class="search col3">
                        <span class="search up">2.4%</span>
                    </td>
                    <td class="search col4">
                        <img class="search follow icon" src="img/tofollow.png">
                    </td>
                </tr>
            </table>
        </div>
