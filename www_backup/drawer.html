<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <title>大分析师</title>
    <script src="js/lib/jquery-2.1.3.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="css/drawer.css">
</head>
<body>
<div class="inner-wrapper">
    <div class="drawer">
        <div class="drawer-avatar"></div>
        <div class="drawer-username">胡子欣</div>
        <div class="drawer-pages">
            <div class="drawer-page unselected drawer-stock">
                <img class="drawer-page-icon" src="img/stock.png">
                <span class="drawer-page-title drawer-stock">关注的股票</span>
            </div>
            <div class="drawer-page unselected drawer-analyst">
                <img class="drawer-page-icon" src="img/images.png">
                <span class="drawer-page-title">关注分析师</span>
            </div>
            <div class="drawer-page unselected drawer-reminder">
                <img class="drawer-page-icon" src="img/news.png">
                <span class="drawer-page-title">我的提醒<!--&nbsp;&nbsp;&nbsp;--></span>
            </div>
        </div>

        <div class="drawer-bottom-pages">
            <span class="drawer-bottom-page">我的设置</span>
            <span class="drawer-bottom-page">退出登录</span>
        </div>
    </div>
    <div class="non-drawer"></div>

</div>

<script src="js/zoom.js"></script>
</body>
</html>
