<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="inner-wrapper">
    <div class="nav-bar">
        <img class="nav-icon left" src="img/back.png">
        <span class="title">关注的股票</span>
        <img class="nav-icon right" src="img/nav-search.png">
    </div>
    <div class="content">
        <div class="favour-analyst-item">
            <div class="homepage-item selected">
                <div class="homepage-item-avatar">
                    <img class="homepage-item-avatar-follow icon" src="img/follow.png">
                </div>
                <div class="homepage-item-detail">
                    <div class="line" style="margin: 24px 0 15px 0">
                        <span class="homepage-item-name">{{name}}</span>
                        <span class="homepage-item-title">{{title}}</span>
                    </div>
                    <div class="line" style="margin-bottom: 15px">
                        <span class="homepage-item-averare">{{rate}}</span>
                        <span class="homepage-item-averarenum">{{rate_num}}</span>
                        <span class="homepage-item-avebias">{{bias}}</span>
                        <span class="homepage-item-avebiasnum">{{bias_num}}</span>
                    </div>
                    <div class="line">
                        <span class="homepage-item-follow">他正在关注：</span>
                        <span class="badge">{{badge}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
