<div class="homepage-item unselected">
    <div class="homepage-item-avatar">
        <img class="homepage-item-avatar-follow icon" src="img/follow.png">
    </div>
    <div class="homepage-item-detail">
        <div class="line" style="margin: 24px 0 15px 0">
            <span class="homepage-item-name">{{a_name}}</span>
            <span class="homepage-item-title">{{a_institution}}</span>
            <span class="homepage-item-title">{{a_position}}</span>
        </div>
        <div class="line" style="margin-bottom: 15px">
            <span class="homepage-item-averare">平均收益率</span>
            <span class="homepage-item-averarenum">{{average_yield_rate}}</span>
            <span class="homepage-item-avebias">平均偏移度</span>
            <span class="homepage-item-avebiasnum">{{average_drift_rate}}</span>
        </div>
        <div class="line" style="margin-bottom: 15px">
            <span class="homepage-item-avebias">速度</span>
            <span class="homepage-item-averarenum">{{speed}}</span>
            <span class="homepage-item-avebias">稳定性</span>
            <span class="homepage-item-avebiasnum">{{stability}}</span>
            <span class="homepage-item-avebias">准确性</span>
            <span class="homepage-item-avebiasnum">{{accuracy}}</span>
        </div>
    </div>
</div>
