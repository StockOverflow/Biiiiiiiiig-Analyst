<div class="followed-item unselected">
    <table>
        <tr>
            <td class="col1">
                <div class="followed-item-avatar"></div>
                <span class="homepage-item-name">{{a_name}}</span>
            </td>
            <td class="col2">
                <span class="followed-item-title">{{a_institution}} {{a_position}}</span>
            </td>
            <td class="col3">
                <div class="badge">{{following_stocks.0.s_name}}</div>
                <div class="badge">{{following_stocks.1.s_name}}</div>
            </td>
            <td class="col4">
                <img class="homepage-item-avatar-follow icon" src="img/tofollow.png">
            </td>
        </tr>
    </table>
</div>
