<div class="stock-di-item">
    <table>
        <tr>
            <td class="col1">
                <div class="stock-di-item-avatar"></div>
                <span class="stock-di-stock">{{a_name}}</span>
            </td>
            <td class="col2">
                <span class="stock-di-red">{{target_price}}</span>
            </td>
            <td class="col3">
                <span class="stock-di-red">{{yield_rate}}</span>
            </td>
            <td class="col5">
                <img class="stock-di-fold" src="img/fold.png">
            </td>
        </tr>
    </table>
    <!--该分析师对股票的研报集合，默认收起-->
    <div class="analyst-di-stock-items {{a_id}}" style="display: none">
        <!--item goes here-->

    </div>
</div>
