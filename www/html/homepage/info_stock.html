<div class="stock-page home-page info-div s_id{{s_id}}">
    <div class="stock-page home-page line" style="display: inline-block;margin-bottom: 5px">
        <!--<span class="stock-page home-page stock-title" style="font-size: 31px!important;">股票名称：</span>-->
        <span class="stock-page home-page stock-num blue"
              style="font-size: 31px!important;font-weight: bold">{{name}}</span>
    </div>
    <div class="stock-page home-page line" style="display: inline-block">
        <span class="stock-page home-page stock-title" style="font-size: 31px!important;">当前价格：</span>
        <span class="stock-page home-page stock-num blue" style="font-size: 31px!important;">{{price_now}}</span>
    </div>
    <div class="stock-page home-page line" style="display: inline-block">
        <span class="stock-page home-page stock-title">今开：</span>
        <span class="stock-page home-page stock-num blue">{{open_price}}</span>
    </div>
    <div class="stock-page home-page line" style="display: inline-block">
        <span class="stock-page home-page stock-title">昨收：</span>
        <span class="stock-page home-page stock-num blue">{{close_price}}</span>
    </div>
    <div class="stock-page home-page line" style="display: inline-block">
        <span class="stock-page home-page stock-title">最高价：</span>
        <span class="stock-page home-page stock-num blue">{{max_price}}</span>
    </div>
    <div class="stock-page home-page line" style="display: inline-block">
        <span class="stock-page home-page stock-title">最低价：</span>
        <span class="stock-page home-page stock-num blue">{{min_price}}</span>
    </div>
    <div class="stock-page home-page line" style="display: inline-block">
        <span class="stock-page home-page stock-title">成交：</span>
        <span class="stock-page home-page stock-num blue">{{stock_amount}}</span>
    </div>
    <div class="stock-page home-page line" style="display: inline-block">
        <span class="stock-page home-page stock-title">金额：</span>
        <span class="stock-page home-page stock-num blue">{{money}}</span>
    </div>

</div>
