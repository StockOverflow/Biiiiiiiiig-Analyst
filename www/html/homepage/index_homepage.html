<div class="home-page inner-wrapper">
    <div class="home-page nav-bar">
        <img class="home-page nav-icon left" src="img/drawer.png">
        <span class="home-page title">大分析师</span>
    </div>
    <div class="home-page search-bar">
        <div id="homepage-search-rank" class="home-page search-button left">准确度</div>
        <img id="homepage-search-rank-icon" class="home-page icon" src="img/order.png">

        <div class="home-page search-box middle">
            <img id="homepage-search-icon" class="home-page icon left" src="img/search.png">
            <input id="homepage-search" placeholder="搜索分析师/股票..." class="home-page search-text "/>
        </div>
    </div>
    <div class="home-page content with-search-bar with-foot-bar">


        <!--a single item goes here-->
        <!--{{analysts}}-->
        <div class="home-page rt-div" style="display: none">
            <div class="home-page title-bar">
                <span class="home-page title">今日排行</span>
            </div>
            <div class="home-page homepage-items" style="
               overflow-y: scroll;
               overflow-x: hidden;
             position: absolute;
                bottom: 0;
                top: 79px;">

            </div>
        </div>

        <div class="home-page di-tab" style="display: none">
            <div class="followed-stock followed-item unselected" style="background: rgb(237, 237, 237); height: 60px">
                <table style="height: 60px">
                    <tr>
                        <td class="followed-stock col1">
                            <span class="followed-stock name">股票名</span>
                        </td>
                        <td class="followed-stock col2">
                            <span class="followed-stock price">股票价格</span>
                        </td>
                        <td class="followed-stock col3">
                            <span class="followed-stock expected_price">期望价格</span>
                        </td>
                        <td class="followed-stock col4">
                            <span class="followed-stock researchNumber">研报数量</span>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="followed-stock followed-item unselected">
                <table>
                    <tr>
                        <td class="followed-stock col1">
                            <span class="followed-stock name">{{s_name}}</span>
                        </td>
                        <td class="followed-stock col2">
                            <span class="followed-stock price">{{price}}</span>
                        </td>
                        <td class="followed-stock col3">
                            <span class="followed-stock expected_price">{{expected_price}}</span>
                        </td>
                        <td class="followed-stock col4">
                            <span class="followed-stock researchNumber">{{researchNumber}}</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="home-page ci-tab">
            <img src="img/moments.png" style="width:  720px;">
        </div>

    </div>
    <div class="home-page rank-modal" style="display: none">
        <div class="home-page rank-items">
            <div class="home-page rank-item rank-by-stability" style="bottom: 380px">
                稳定性
            </div>
            <hr style="bottom: 375px">
            <div class="home-page rank-item rank-by-speed" style="bottom: 315px">
                速度
            </div>
            <hr style="bottom: 310px">
            <div class="home-page rank-item rank-by-accuracy" style="bottom: 250px">
                准确性
            </div>
            <hr style="bottom: 245px">
            <div class="home-page rank-item rank-by-average-yield-rate" style="bottom: 185px">
                平均收益率
            </div>
            <hr style="bottom: 180px">
            <div class="home-page rank-item rank-by-average-drift-rate" style="bottom: 120px">
                平均偏移度
            </div>
            <div class="home-page rank-item rank-cancel">
                取消
            </div>
        </div>

    </div>
    <div class="home-page foot-bar">
        <div class="analyst-page home-page tab rt-tab">
            <img src="img/integration%20click.png" class="analyst-page home-page foot-icon">
            <span class="analyst-page home-page foot-title">分析师</span>
        </div>
        <div class="home-page tab di-tab">
            <img src="img/Documents.png" class="analyst-page home-page foot-icon">
            <span class="analyst-page home-page foot-title">股票</span>
        </div>
        <div class="home-page tab ci-tab">
            <img src="img/Comments-normal.png" class="analyst-page home-page foot-icon">
            <span class="analyst-page home-page foot-title">知名散户</span>
        </div>
    </div>
</div>
<!--<script src="js/zoom.js"></script>-->
