<div class="home-page homepage-item unselected">
    <div class="home-page homepage-item-avatar">
        <img class="home-page homepage-item-avatar-follow icon" src="img/follow.png">
    </div>
    <div class="home-page homepage-item-detail scroll" style="width: 520px;">
        <div class="home-page inner-scroll">
            <div class="home-page line" style="margin: 28px 0 15px 0">
                <span class="home-page homepage-item-name">{{a_name}}</span>
                <span class="home-page homepage-item-title">{{a_institution}}</span>
                <span class="home-page homepage-item-title">{{a_position}}</span>
            </div>

            <div class="home-page line" style="margin-bottom: 15px">
                <span class="home-page homepage-item-averare">平均收益率</span>
                <span class="home-page homepage-item-averarenum">{{average_yield_rate}}</span>
                <span class="home-page homepage-item-avebias">平均偏移度</span>
                <span class="home-page homepage-item-avebiasnum">{{average_drift_rate}}</span>
            </div>
            <div class="home-page line" style="margin-bottom: 15px">
                <span class="home-page homepage-item-avebias">速度</span>
                <span class="home-page homepage-item-averarenum">{{speed}}</span>
                <span class="home-page homepage-item-avebias">稳定性</span>
                <span class="home-page homepage-item-avebiasnum">{{stability}}</span>
                <span class="home-page homepage-item-avebias">准确性</span>
                <span class="home-page homepage-item-avebiasnum">{{accuracy}}</span>
            </div>
        </div>


    </div>
</div>
