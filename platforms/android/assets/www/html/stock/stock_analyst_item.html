<div class="stock-page home-page stock-di-item">
    <div class="stock-page home-page table tableitem">
        <div class="stock-page home-page col col1">
            <span class="stock-page home-page stock-di-stock">{{a_name}}</span>
        </div>
        <div class="scroll">
            <div class="inner-scroll">
                <div class="stock-page home-page col col2">
                    <span class="stock-page home-page stock-di-red">{{target_price}}</span>

                    <div class="stock-page home-page stock-di-time">{{date}}</div>
                </div>
                <div class="stock-page home-page col col3">
                    <span class="stock-page home-page stock-di-red">{{yield_rate}}</span>
                </div>
                <div class="stock-page home-page col col4">
                    <span class="stock-page home-page stock-di-green">{{drift_rate}}</span>
                </div>
                <div class="stock-page home-page col col4">
                    <span class="stock-page home-page stock-di-green">{{accuracy}}</span>
                </div>
                <div class="stock-page home-page col col4">
                    <span class="stock-page home-page stock-di-green">{{speed}}</span>
                </div>
                <div class="stock-page home-page col col4">
                    <span class="stock-page home-page stock-di-green">{{stability}}</span>
                </div>
            </div>
        </div>

        <div class="stock-page home-page col col5">
            <img class="stock-page home-page stock-di-fold" src="img/fold.png">
        </div>
    </div>

    <!--该分析师对股票的研报集合，默认收起-->
    <div class="stock-page home-page stock-di-stock-items {{a_id}}" style="display: none">
        <!--item goes here-->
    </div>
</div>
