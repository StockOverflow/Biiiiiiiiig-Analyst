<div class="homepage-item-detail">
    <div class="line">
        <span class="stock-title">昨日收益：</span>
        <span class="stock-num green">{{yesterday_price}}</span>
        <img class="homepage-item-avatar-tofollow icon" src="img/updown{{up}}.png">
    </div>
    <div class="line">
        <span class="stock-title">期望价格：</span>
        <span class="stock-num red">{{expected_price}}</span>
    </div>
    <div class="line">
        <span class="stock-title">当前研报数：</span>
        <span class="stock-num blue">{{num_of_researches}}</span>
    </div>
</div>
<div class="stock-tofollow">
    <img class="homepage-item-avatar-tofollow icon" src="img/tofollow.png">
</div>
