<div class="stock-page home-page info-div">
    <div class="stock-page home-page line">
        <span class="stock-page home-page stock-title">昨日收益：</span>
        <span class="stock-page home-page stock-num green">{{yesterday_price}}</span>
        <img class="stock-page home-page homepage-item-avatar-tofollow icon" src="img/updown{{up}}.png">
    </div>
    <div class="stock-page home-page line">
        <span class="stock-page home-page stock-title">期望价格：</span>
        <span class="stock-page home-page stock-num red">{{expected_price}}</span>
    </div>
    <div class="stock-page home-page line">
        <span class="stock-page home-page stock-title">当前研报数：</span>
        <span class="stock-page home-page stock-num blue">{{num_of_researches}}</span>
    </div>
</div>
<div class="stock-page home-page stock-tofollow">
    <img class="stock-page home-page homepage-item-avatar-tofollow stock-tounfollow icon" src="">
</div>
