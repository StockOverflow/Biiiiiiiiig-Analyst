<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <title>大分析师</title>
    <script src="js/lib/jquery-2.1.3.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="css/usersign.css">
</head>
<body>
<div class="inner-wrapper">
    <div class="nav-bar">
        <img class="nav-icon left" src="img/back.png">
        <span class="title">用户注册</span>
    </div>
    <div class="content">
        <div id="signup-div" style="display: none;">
            <div class="avatar"></div>
            <div class="signup-inputs">
                <input class="usersign-username divider" placeholder="请输入用户名"/>
                <input class="usersign-mobile divider" placeholder="请输入您的手机号码"/>
                <input class="usersign-password " placeholder="请输入您的密码"/>
            </div>
            <div class="buttons">
                <div class="usersign-button">注册</div>
            </div>
        </div>
        <div id="signin-div" style="display: none;">
            <div class="avatar"></div>
            <div class="signin-inputs">
                <input class="usersign-mobile divider" placeholder="请输入您的手机号码"/>
                <input class="usersign-password " placeholder="请输入您的密码"/>
            </div>
            <div class="buttons">
                <div class="usersign-button">注册</div>
                <div class="usersign-button">登陆</div>
            </div>
        </div>
        <div id="back-div">
            <div class="avatar"></div>
            <div class="back-text">欢迎回来</div>
        </div>
    </div>
</div>
<script src="js/app/zoom.js"></script>
</body>
</html>
