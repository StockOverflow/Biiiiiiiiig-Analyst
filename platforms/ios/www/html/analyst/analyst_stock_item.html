<!--stock item goes here-->
<div class="analyst-di-item">
    <table>
        <tr>
            <td class="col1">
                <span class="analyst-di-stock">{{s_name}}</span>
            </td>
            <td class="col2">
                <span class="analyst-di-red">{{target_price}}</span>

                <div class="analyst-di-time">{{date}}</div>
            </td>
            <td class="col3">
                <span class="analyst-di-red">{{yield_rate}}</span>
            </td>
            <td class="col4">
                <span class="analyst-di-green">{{drift_rate}}</span>
            </td>
            <td class="col4">
                <span class="analyst-di-green">{{accuracy}}</span>
            </td>
            <td class="col4">
                <span class="analyst-di-green">{{speed}}</span>
            </td>
            <td class="col4">
                <span class="analyst-di-green">{{stability}}</span>
            </td>
            <td class="col5">
                <img class="analyst-di-fold" src="img/fold.png">
            </td>
        </tr>
    </table>
    <!--该分析师对股票的研报集合，默认收起-->
    <div class="analyst-di-stock-items {{s_id}}" style="display: none">
        <!--item goes here-->
    </div>
</div>
